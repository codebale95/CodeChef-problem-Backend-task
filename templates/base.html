<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chef's Court of Justice{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Chef's Court of Justice</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Welcome, {{ user.username }} ({{ user.role }})</span>
                    <form method="post" action="{% url 'switch_role' %}" class="d-inline">
                        {% csrf_token %}
                        <select name="role" class="form-select form-select-sm d-inline w-auto me-2">
                            <option value="juror" {% if user.role == 'juror' %}selected{% endif %}>Juror</option>
                            <option value="judge" {% if user.role == 'judge' %}selected{% endif %}>Judge</option>
                        </select>
                        <button type="submit" class="btn btn-outline-light btn-sm">Switch Role</button>
                    </form>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
